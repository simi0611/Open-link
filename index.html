



<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Are you gay?</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        text-align: center;
        background: #ffe6f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0 10px;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 30px;
        color: #ff3399;
    }
    button {
        font-size: 1.2rem;
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    button:hover {
        transform: scale(1.1);
    }
    .yes-btn {
        background-color: #ff66b2;
        color: white;
    }
    .no-btn {
        background-color: #66ccff;
        color: white;
    }
    #message {
        margin-top: 30px;
        font-size: 1.5rem;
        color: #ff0066;
    }
</style>
</head>
<body>

<h1>Are you gay?</h1>
<button class="yes-btn" id="yesBtn">Yes</button>
<button class="no-btn" id="noBtn">No</button>

<div id="message"></div>

<script>
let noCount = 0;
// New sassy messages
const sassyMessages = [
    "You can't hide it! ðŸ˜",
    "Last chance! ðŸŒˆ",
    "Come on, be honest!",
    "Nope, not happening!",
    "I see through you!"
];

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

noBtn.addEventListener("click", () => {
    if (noCount < sassyMessages.length) {
        message.textContent = sassyMessages[noCount];
        noCount++;
    } else {
        // After 5 sassy messages, turn No into big YES
        message.innerHTML = "<span style='font-size:3rem; color:#ff0066;'>YES!</span><br><span style='font-size:1.5rem; color:#ff3399;'>I'm proud of being gay ðŸŒˆ Happy Pride!</span>";
    }
});

yesBtn.addEventListener("click", () => {
    message.innerHTML = "<span style='font-size:2rem; color:#ff0066;'>I'm proud of being gay ðŸŒˆ Happy Pride!</span>";
});
</script>

</body>
</html>
